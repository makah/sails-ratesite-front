<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h1 class="panel-title">Forgot Password</h1>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" id="loginEmail" name="email" placeholder="myEmail@me.com" ng-model="email" ng-required class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-success">Send password reset email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
