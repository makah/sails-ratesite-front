<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h1 class="panel-title">Login</h1>
        </div>
        <div class="panel-body">
            <div ng-show="errMsg.length > 0" class="alert alert-danger">{{errMsg}}</div>
            <form role="form" method="POST" action="/login" class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" id="loginEmail" name="email" placeholder="myEmail@me.com" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" name="password" placeholder="hard password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Log in</button>
                        <a href="#/forgotPassword">forgot password</a>
                    </div>
                </div>
            </form>
            
            <div class="col-sm-offset-2 col-sm-10">
                <form method="POST" action="/loginGoogle">
                    <input class="btn" style="background: #dd4b39; color: white;" type="submit" value="Login with Google">
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
